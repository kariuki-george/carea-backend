version: '3.8'

services:
  dev:
    container_name: carea-backend
    image: carea-backend
    build:
      context: .
      target: deps
      dockerfile: ./Dockerfile
    command: yarn run start:dev
    env_file:
      - .env

    ports:
      - 4000:4000

    networks:
      - pg-dev
      - rabbitmq
      - kafka
      - redis

    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

